<!DOCTYPE html>
<html>

<head>
  <!--dependencies start -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <link href="dist/ez-dropdown.min.css" rel="stylesheet"/>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
  <!--dependencies end -->

  <script src="src/ez-dropdown.js"></script>

  <script>
    angular.module('myApp', ['ez.dropdown'])

    .controller('AppCtrl', ['$scope', function AppCtrl($scope) {

      $scope.toggled = function(open) {
        $scope.msgs.push('toggled - ' + open);
      };

      $scope.msgs = [];
      $scope.log = function(msg) {
        $scope.msgs.push(msg);
      };

    }])
;

  </script>
</head>
<body ng-app="myApp">
  <div ng-controller="AppCtrl" class="container">
    <div class="page-header">
      <h1>ez-dropdown</h1>
    </div>
    <div class="page-body">
      <span class="dropdown" on-toggle="toggled">
        <a class="dropdown-toggle">
          Dropdown that closes on click inside!
        </a>
        <ul class="dropdown-menu">
          <li><a ng-click="log('hey dude')">Hey dude</a></li>
          <li><a ng-click="log('hey dudette')">Hey dudette</a></li>
        </ul>
      </span>
      <hr>
      <span class="dropdown" click-inside="true">
        <a class="dropdown-toggle">
          Dropdown that stays open on click inside with pointer!??
        </a>
        <ul class="dropdown-menu dropdown-pointer pull-right">
          <li><a ng-click="log('hey dude')">Hey dude</a></li>
          <li><a ng-click="log('hey dudette')">Hey dudette</a></li>
        </ul>
      </span>

      <hr>

      <ul ng-repeat="msg in msgs track by $index">
        <li>{{ msg }}</li>
      </ul>

    </div>
  </div>
</body>

</html>
